// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google() // For Android Gradle Plugin and Android dependencies
        mavenCentral() // For additional libraries
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // Android Gradle Plugin version
        // NOTE: Do not place your application dependencies here; they belong in the individual module build.gradle files.
    }
}

allprojects {
    repositories {
        google() // For resolving dependencies
        mavenCentral() // For additional dependencies
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

